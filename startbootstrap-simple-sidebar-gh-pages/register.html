<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <a href="index.html" class="text-sm text-gray-500 hover:underline mb-4 inline-block">‚Üê Back to Home</a>
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
<form onsubmit="event.preventDefault(); 
  const email = this.querySelector('input[type=email]').value.trim();
  const password = this.querySelector('input[type=password]').value.trim();
  if(email && password){
    window.location.href='dashboard.html';
  } else {
    alert('Please fill both Email and Password fields.');
  }
">
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">Full Name</label>
        <input type="text" class="w-full border border-gray-300 p-3 rounded" placeholder="Enter your name" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">Email</label>
        <input type="email" class="w-full border border-gray-300 p-3 rounded" placeholder="Enter your email" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">Password</label>
        <input type="password" class="w-full border border-gray-300 p-3 rounded" placeholder="Create a password" />
      </div>
      <button class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700 transition">Register</button>
      <p class="mt-4 text-center text-sm">
        Already have an account?
        <a href="login.html" class="text-green-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
